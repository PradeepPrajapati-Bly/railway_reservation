<html>
<head>
    <title>Railway Reservation</title>
    <link rel="icon" href="Indian_Railways_logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: #92b5d7; */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(Vande\ Bharat\ Red\ Gray.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            
        }
        .container {
            /* background: rgb(242, 167, 167); */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 02px 02px 20px black;
            width: 400px;
        }
        h1 {
            text-align: center;
            text-decoration:underline;
            color: white;
        }
        label {
            font-weight: bold;
            font-size: large;
            color: white;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: rgb(22, 21, 21);
            font-size: 16px;
            cursor: pointer;
            border: none;
            font-size: larger;
            font-weight: bolder;
        }
        .Hower:hover {
            color: white;
            background-color: #abcff7;
            box-shadow: 2px 2px 10px;
            font-weight: bolder;
        }
        button:hover {
            background-color: blue;
            color: white;
            font-size: 25px;
            box-shadow: 2px 2px 10px;
            /* height: 80px; */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Railway Reservation</h1>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" class="Hower" required>

            <label for="from">From:</label>
            <input type="text" id="from" name="from" class="Hower" required>

            <label for="to">To:</label>
            <input type="text" id="to" name="to" class="Hower" required>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" class="Hower" required>

            <label for="class">Class:</label>
            <select id="class" name="class" class="Hower" required>
                <option value="sleeper">Sleeper</option>
                <option value="ac1">AC First Class</option>
                <option value="ac2">AC Second Class</option>
                <option value="ac3">AC Third Class</option>
            </select>

            <button type="submit">Book Ticket</button>
        </form>
    </div>
</body>
</html>
